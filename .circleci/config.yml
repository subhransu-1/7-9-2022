version: 2.1
orbs:
  terraform: circleci/terraform@3.1.0
jobs:
  example-job:
    docker:
      # replace with your preferred image
      - image: cimg/base:stable
    steps:
      - terraform/install:
          terraform_version: '1.2.8' 

workflows:
    example-workflow:
      jobs:
        - terraform/init:
            checkout: true 
            attach-workspace: true 
            resource_class: medium 
            path: terraform
            tag: '1.0.0' 
            workspace-root-dir: . 
            timeout: '10m' 